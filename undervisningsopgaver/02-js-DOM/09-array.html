<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            color: burlywood;
        }

    </style>
</head>

<body>
    <div id="display"></div>

    <script>
        let playlist = ["Sound of Music", "Dancing in the Rain", "What a wonderful World", "Lille Peter Edderkop", "Yesterday", "Den Knaldrøde Gummibåd", "Krøller eller hvad", "Ved Landbyens Gadekjær", "Smilende Sussi", "Så længe jeg lever"];
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang}<br>`;
        })

    </script>
</body>

</html>
