<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="length">

    <p>Hvad er bredden?</p>
    <input type="text" id="width">

    <button>Beregn resultat. Se resultatet i konsollen.</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {

            let length = document.querySelector("#length").value;
            let width = document.querySelector("#width").value;
            let a = area(length, width);
            let result;

            if (isNaN(a)) {
                result = "Det er ikke et tal. Prøv igen.";
            } else if (a <= 0) {
                result = "Arealet er mindre end 0. Prøv igen.";
            } else {
                result = `Arealet er ${a}`;
            }

            console.log(result);

        }

        function area(l, b) {
            return l * b;
        }

    </script>
</body>

</html>
