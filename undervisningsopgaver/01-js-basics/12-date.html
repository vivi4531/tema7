<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Din alder</p>
    <input type="text" id="myAge">

    <p>Din dates alder</p>
    <input type="text" id="yourAge">

    <button id="checkAge">Check alder</button>

    <button id="calculate">Beregn</button>

    <script>
        document.querySelector("#checkAge").addEventListener("click", checkDateAge);
        //Beregn knappen er gemt
        document.querySelector("#calculate").style.visibility = "hidden";

        //Funktionen tjekker om begge parter er over 15 Ã¥r.
        function checkDateAge() {
            if (document.querySelector("#myAge").value >= 15) {
                console.log("Du overholder reglen. Din date er ikke gammel nok til at date.");
            } else if (document.querySelector("#yourAge").value >= 15) {
                console.log("Din date overholder reglen. Du er ikke gammel nok til at date.");
            } else {
                console.log("En eller begge af jer overholder ikke reglen.");
            }
        }

    </script>
</body>

</html>
