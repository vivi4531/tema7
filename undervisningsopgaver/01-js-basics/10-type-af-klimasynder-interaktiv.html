    <input type="text" id="hours">

    <script>
        document.querySelector("button").addEventListener("click", calculateCo2);

        function calculateCo2() {


            let hours = document.querySelector("#hours").value;
            let co2udslip = 109;
            let x = co2(hours, co2udslip);

            let result;
            //let result = `Dit CO2 udslip er ${co2udslip} kg.`;


            if (isNaN(hours)) {
                result = "Skriv venligst et tal.";
            } else {
                result = `Dit CO2 udslip er ${x} kg.`;
            }

            console.log(result);
        }

        function co2(hours, co2udslip) {
            return hours * co2udslip;
        }

    </script>
