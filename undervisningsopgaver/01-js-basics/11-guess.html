<body>

    <p>Gæt mit tal mellem 0 og 20.</p>
    <input type="text" id="guess">

    <button>Gæt!</button>
    <!--    <button id="new_guess">Prøv igen.</button>-->

    <script>
        //Genererer et tilfældigt tal mellem 0 og 20.
        let number = Math.round(Math.random() * 20);

        //Skriver det tilfældige tal ud i konsollen, men det skal man jo ikke kunne se.
        //console.log(number);

        //Variabel gæt
        let guess;

        //Antal gæt brugt
        let quantity = 1;

        document.querySelector("button").addEventListener("click", guessNumber);
        //document.querySelector("#new_guess").addEventListener("click", newGuess);

        //document.querySelector("#new_guess").style.visibility = "hidden";

        function guessNumber() {

            guess = document.querySelector("#guess").value;

            if (guess == number) {
                console.log("Rigtigt. Du gættede " + quantity + " gange.");

                //document.querySelector("#new_guess").style.visibility = "visible";
                //document.querySelector("button").style.visibility = "hidden";


            } else if (number > guess) {
                console.log("Dit gæt var for lavt. Prøv igen.");
                quantity++;

            } else {
                console.log("Dit gæt var for højt. Prøv igen.");
                quantity++;
            }


        }

    </script>
</body>
